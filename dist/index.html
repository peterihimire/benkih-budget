  <!-- App Section -->

  <section class="main-app">
      <div class="container">

          <h1>budget app</h1>
          <div class="wrapper">
      
            
              <!-- budget form -->
              <div class="card box1">
                <div class="form-container">
                  <div class="budget-feedback "></div>
                  <form id="budget-form">
                    <label 
                      for="bud-amt">please enter your budget</label> 
                    <input 
                      type="number"
                      class="bud-amt"
                      id="bud-amt"
                    
                    /> 
                    <button
                      class="button-green budget-submit"
                      type="submit"
                      id="budget-submit"
                    />
                      calculate
                    </button>
                  </form>
                </div>
              </div>

              <!-- end of budget form -->
              
              <!-- HUD display -->
              <div class="card box2">
          
                <div class="bud-display">
                  <h3>budget</h3>
                  <i class="fas fa-money-bill-alt"></i>
                  <h4 class="bud-green"><span>$ </span><span id="bud-display">0</span></h4>
                </div>
          
                <div class="bud-display">
                  <h3>expenses</h3>
                  <i class="far fa-credit-card"></i>
                  <h4  class="exp-red"><span>$ </span><span id="exp-display" >0</span></h4>
                </div>
          
                <div class="bud-display">
                  <h3>balance</h3>
                  <i class="fas fa-dollar-sign"></i>
                  <h4><span>$ </span><span id="bal-display" >0</span></h4>
                </div>
          
              </div>
              <!-- end of HUD display -->

          
              <!-- expense form -->
              <div class="card box3">
                <div class="form-container">
                  <div class="expense-feedback "></div>
                  <form id="expense-form">
                    <label 
                      for="exp-name">please enter your expense</label> 
                    <input 
                      type="text"
                      class="exp-name"
                      id="exp-name"
                    
                    /> 
                    <label
                      for="exp-amt">please enter expense amount</label> 
                    <input 
                      type="number"
                      class="exp-amt"
                      id="exp-amt"        
            
                    /> 
            
                    <button
                      class="button-red expense-submit"
                      type="submit"
                      id="expense-submit"
                    />
                      add expense
                    </button>
                  </form>
      
                </div>
                
              </div>
              <!-- end of expense form -->


          
              <div class="card box4" id="expense-box">
                <div class="exp-list-header">
                  <h5>expense title</h5>
                  <h5>expense value</h5>
                  <h5>edit/delete</h5>
                </div>
